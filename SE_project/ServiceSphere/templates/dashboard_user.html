<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Service Sphere</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 70px; }
        /* Custom styles here */
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <!-- <img src='path_to_your_logo.png' alt="Service Sphere Logo" width="30" height="24"> -->
            Service Sphere
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" >Profile</a>
                </li>
                <li class="nav-item">
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                    
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- dashboard_user.html -->
<div class="container mt-5">
    <form action="{% url 'search_services' %}" method="get">
        <input type="text" name="query" class="form-control" placeholder="Search Services" required>
        <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>
</div>
{% if services %}
<div class="container mt-5">
    <!-- <h2>Search Results</h2> -->
    {% if services %}
        <ul class="list-group">
            {% for service in services %}
                <li class="list-group-item">{{ service.name }}</li>
                <a href="{% url 'book_service' service.id %}">Book This Service</a>

            {% endfor %}
        </ul>
    {% else %}
        <p>No services found.</p>
    {% endif %}
</div>
{% endif %}


<!-- Bootstrap and JavaScript for dynamic search -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
