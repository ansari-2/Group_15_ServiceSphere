<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Service Sphere</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .form-register {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            background-color: #ffffff;
        }
        .form-register .form-floating {
            margin-bottom: 10px;
        }
        /* Custom style for the form inputs */
        .form-register input[type="text"],
        .form-register input[type="password"],
        .form-register input[type="email"],
        .form-register input[type="checkbox"] {
            height: calc(3.5em + .75rem + 2px);
            margin-bottom: 10px;
            border: 1px solid #ced4da;
        }
        .form-register .btn {
            height: calc(3em + .75rem + 2px);
        }
        .form-register label {
            margin-left: 0.5rem;
        }
        .form-register .checkbox-label {
            display: block;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

<div class="container col-md-6 offset-md-3 col-lg-4 offset-lg-4 mt-5">
    <div class="form-register shadow-sm">
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <img class="mb-4" src="images/logo.png" alt="Service Sphere Logo" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please register</h1>

            {% for field in form %}
                <div class="form-floating">
                    <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" placeholder="{{ field.label }}" name="{{ field.name }}" {% if field.is_required %}required{% endif %}>
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {% if field.help_text %}
                        <div class="form-text">{{ field.help_text }}</div>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger mt-2">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}

            <div class="checkbox mb-3">
                <label class="checkbox-label">
                    <input type="checkbox" name="is_service_provider"> Is service provider
                </label>
            </div>

            <button class="btn btn-lg btn-primary w-100" type="submit">Register</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
        </form>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
