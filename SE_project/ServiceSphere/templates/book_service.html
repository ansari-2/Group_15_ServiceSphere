{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Service</title>
    <!-- Bootstrap CSS for quick styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            padding-top: 180px; /* Adjusted for fixed navbar */
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            max-width: 600px; /* Makes the form more compact */
            margin: auto;
            padding: 50px;
            background-color: #ffffff; /* White background for the form area */
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Adds depth with a subtle shadow */
        }
        .navbar-custom {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%); /* Gradient background */
            border: none;
            box-shadow: 0 4px 5px rgba(0,0,0,.3); /* More prominent shadow for the navbar */
        }
        .navbar-brand img {
            height: 45px; /* Adjusted logo height */
        }
        .nav-link, .logout-icon {
            color: white; /* White text for better contrast */
            transition: color 0.3s; /* Smooth transition for hover effect */
        }
        .nav-link:hover, .logout-icon:hover {
            color: #ccd; /* Lighter shade on hover/focus */
            text-decoration: none;
        }
        .btn-primary {
            width: 100%; /* Full width button for a modern look */
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logo1.png' %}" alt="Service Sphere Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post" class="form-inline">
                            {% csrf_token %}
                            <button class="btn btn-link nav-link" style="color: white; border: none; padding: 7px;" type="submit">
                                Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container">
    <h1 class="mb-3 text-center">Book an Appointment</h1>
    <br><br><br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br><br>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </div>
    </form>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Additional JavaScript can be added here for form validation or interactive features
    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('focus', function() {
            this.style.boxShadow = '0 0 0 0.2rem rgba(50, 115, 220, 0.25)'; // Add a Bootstrap-like focus shadow
        });
        input.addEventListener('blur', function() {
            this.style.boxShadow = 'none'; // Remove the focus shadow when the input is not focused
        });
    });
</script>
</body>
</html>
